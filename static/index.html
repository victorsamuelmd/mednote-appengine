<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>MedNote</title>
<!-- build:css css/style.css -->
<!-- bower:css -->
<link rel="stylesheet" href="bower_components/foundation/css/foundation.css" />
<!-- endbower -->
<link rel="stylesheet" href="css/styles.css"/>
<!-- endbuild -->
</head>

<body>
<div ng-app="mednote">
    <nav class="top-bar"></nav>
    <div class="row">
        <div class="small-12 medium-4 large-3 columns">
            <ul class="side-nav">
                <li><a href="#/login">Login</a></li>
                <li><a href="#/patient/create">Pacientes</a></li>
                <li><a href="#/consultation">Consulta</a></li>
            </ul>
        </div>
        <div class="small-12 medium-8 large-9 columns">
            <div ui-view></div>

<div ui-view></div>

<script src="bower_components/modernizr/modernizr.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/angular/angular.js"></script>

<script src="bower_components/a0-angular-storage/dist/angular-storage.js"></script>
<script src="bower_components/fastclick/lib/fastclick.js"></script>

<script src="bower_components/foundation/js/foundation.js"></script>
<!-- endbower -->
<!-- endbuild -->
<!-- build:js js/app.js -->

<script src="app.js"></script>
<script src="/src/auth/module.js"></script>

<script src="/src/consultations/controller.js"></script>
<script src="/src/patients/controller.js"></script>
<script src="/src/patients/service.js"></script>
<!-- endinject -->
<!-- endbuild -->
